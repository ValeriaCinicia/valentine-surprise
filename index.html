<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’Œ Una piccola sorpresa</title>
  <style>
    :root{
      --bg: #ffb3c1;        /* rosso/rosa chiaro */
      --card: rgba(255,255,255,.55);
      --text: #4a0b19;
      --btn: #d90429;
      --btn2: #ff4d6d;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #ffd6e0 0%, var(--bg) 55%, #ff8fab 100%);
      min-height: 100svh;
      overflow:hidden;
    }

    /* Layer cuori */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart {
      position:absolute;
      font-size: 18px;
      opacity:.85;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
      animation: floatUp linear infinite;
      transform: translateY(110vh);
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%   { transform: translateY(110vh) translateX(0) rotate(0deg); opacity:0; }
      10%  { opacity:.9; }
      100% { transform: translateY(-20vh) translateX(40px) rotate(25deg); opacity:0; }
    }

    /* Contenuto */
    .wrap{
      position:relative;
      z-index:1;
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }
    .card{
      width: min(620px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.5);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      text-align:center;
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 3.5vw, 40px);
      line-height:1.1;
    }
    p{
      margin: 0 0 22px;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.95;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      border:none;
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--btn), var(--btn2));
      box-shadow: 0 14px 26px rgba(217,4,41,.35);
      cursor:pointer;
      transform: translateZ(0);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.05); }

    .small{
      margin-top:14px;
      font-size: 13px;
      opacity:.85;
    }

    /* piccola animazione del bottone */
    .pulse{
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100% { box-shadow: 0 14px 26px rgba(217,4,41,.35); }
      50%     { box-shadow: 0 18px 34px rgba(217,4,41,.55); }
    }
  </style>
  <script>
  const CORRECT_PIN = "300721"; // <-- CAMBIA QUI IL PIN
  const enteredPin = prompt("ğŸ’– Inserisci il nostro PIN segreto ğŸ’–");

  if (enteredPin !== CORRECT_PIN) {
    alert("PIN errato ğŸ˜¢");
    document.documentElement.innerHTML = "";
    throw new Error("Accesso negato");

</script>

</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="wrap">
    <section class="card" aria-label="Sorpresa di San Valentino">
      <h1>Buon San Valentino â¤ï¸</h1>
      <p>Ho preparato qualcosa per te. Prometti di cliccare? ğŸ™‚</p>

      <button class="btn pulse" id="go">
        ğŸ’ Cliccami per ricevere la tua sorpresa
      </button>

      <div class="small">Apri con calmaâ€¦ e alza un poâ€™ il volume del cuore ğŸ˜„</div>
    </section>
  </main>

  <script>
    // Generatore cuoricini fluttuanti
    const container = document.getElementById("hearts");
    const emojis = ["â¤ï¸","ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’"];
    const COUNT = 26;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0;i<COUNT;i++){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = emojis[Math.floor(Math.random()*emojis.length)];

      const left = rand(0, 100);
      const size = rand(14, 34);
      const dur  = rand(6, 14);
      const delay= rand(0, 8);

      el.style.left = left + "vw";
      el.style.fontSize = size + "px";
      el.style.animationDuration = dur + "s";
      el.style.animationDelay = delay + "s";

      container.appendChild(el);
    }

    document.getElementById("go").addEventListener("click", () => {
      // Vai alla pagina sorpresa
      window.location.href = "surprise.html";
    });
  </script>
</body>
</html>
